<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Encriptador</title>
    <link rel="icon" type="image/x-icon" href="/resources/Vector.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="wrapper">
        <header><img src="/resources/Vector.png" alt="logo" id="logo"></header>
        <div class="message">
            <textarea name="message" id="msg" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="buttons">
            <div id="warn">
                <h6>&#9888; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="flex-wrapper">
                <button class="button" onclick="returnEN()" id="cipher">Encriptar</button>
                <button class="button" onclick="returnDE()" id="d-cipher">Desencriptar</button>
            </div>
        </div>
        <div class="response">
            <img src="/resources/Muñeco.png" alt="Muñeco" id="no-msg">
            <div id="no-message">
                <h4>Ningun mensaje fue encontrado</h4>
                <h5>Inserte el texto que desees encriptar o desencriptar.</h5> 
            </div>
            <div id="wrap">
                <textarea name="response" id="rsp" cols="30" rows="10"></textarea>
            </div>
            <button class="button" onclick="copy()" id="copy">Copiar</button>
        </div>
        <footer>
            <p>Desarrollado por <span id="name">Lucas S.</span></p>
        </footer>
    </div>
    

<script src="script.js"></script>
</body>
</html>
